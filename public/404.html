<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!--    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />-->
  
  <title>Престиж | Страница не найдена</title>
</head>

<body>
<div class="topline js-topline">
  <div class="wrap">
    <div class="topline__content">
      <a href="/">
        <svg class="topline__logo js-topline-logo">
          <use xlink:href="/assets/sprite/sprite.svg#logo"></use>
        </svg>
      </a>
      
      <div class="topline__menu js-mobile-menu">
        <nav class="menu" aria-label="Site menu">
          <a href="/" class="menu__item">О холдинге</a>
          <a href="press-center/press-center.html" class="menu__item">Пресс-центр</a>
          <a href="career.html" class="menu__item">Карьера</a>
          <a href="contacts.html" class="menu__item">Контакты</a>
        </nav>
      </div>
      
      <button type="button"
              class="topline__mobile-menu-btn js-mobile-menu-btn"></button>
    </div>
  </div>
</div>

<main class="main">
  <div class="not-found">
    <div class="not-found__wrap wrap">
      <h1 class="h2 fadeInDown wow animated not-found__title">
        Что-то пошло не так
      </h1>
      
      <img class="not-found__img" src="assets/img/not-found/404.png"
           alt="404 — страница не найдена"/>
      
      <div class="not-found__buttons">
        <button class="btn btn--dark not-found__btn js-go-back">
          <svg class="icon not-found__icon-back">
            <use xlink:href="assets/sprite/sprite.svg#arrow"></use>
          </svg>
          Вернуться назад
        </button>
        
        <a href="/" class="btn btn--dark not-found__btn">
          На главную
          <svg class="icon">
            <use xlink:href="assets/sprite/sprite.svg#arrow"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
